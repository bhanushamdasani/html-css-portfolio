<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Cream background */
            color: #5b3a29; /* Brown text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #8b4513; /* SaddleBrown color */
            margin-top: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #d2691e; /* Chocolate color */
            margin-top: 10px;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.2em;
            color: #8b4513;
            margin-bottom: 10px;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            max-width: 90%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 1.1em;
            margin: 10px 0;
        }
        a {
            color: #8b4513;
            text-decoration: none;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            width: 80%;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            width: 100%;
            background-color: #d2b48c; /* Tan color */
        }
        footer p {
            margin: 0;
            color: #5b3a29;
        }
    </style>
</head>
<body>
    <h1><b>It's My Birthday</b></h1>
    <hr/>
    <h2><b>On the 17th March &heartsuit;</b></h2>
    <img src="https://m.media-amazon.com/images/I/71fNOUoAqxL._AC_SL1500_.jpg" alt="Birthday Cake" height="200" width="200">
    <hr>
    <h3>What to bring:</h3>
    <ul>
        <li>Balloons (I love balloons)</li>
        <li>Cake (I'm really good at eating)</li>
        <li>An appetite (There will be lots of food)</li>
    </ul>
    <hr>
    <h3>This is where you need to go:</h3>
    <a href="https://www.google.com/maps/place/Amadi+Beach+Front+Resort+,+Goa+%7C+Best+Beach+Resort+in+Goa/@15.6468402,73.7149928,17z/data=!4m9!3m8!1s0x3bbfefaddaa2fe43:0x9a5ce23d28228648!5m2!4m1!1i2!8m2!3d15.646835!4d73.7175677!16s%2Fg%2F11spg02p6y?entry=ttu">VENUE: Beachside Resort</a>
    <hr>
    <footer>
        <p>Regards: Bhanu&hearts;</p>
    </footer>
</body>
</html>
